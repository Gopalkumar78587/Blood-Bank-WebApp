<script language="javascript">
function validate()
{
	if(document.form1.mobile.value=="")
	{
	return false;
	}
	if(document.form1.mobile.value.length!=10)
	{
	return false;
	}
	if(isNaN(document.form1.mobile.value))
	{
	return false;
	}
	
	
return true;
}
</script>

			<!-- contact -->
			<div class="contact" id="contact">
				<div class="container">
					<!-- default heading -->
					<div class="default-heading">
						<!-- heading -->
						<h2>{{data[1]}} [{{data[8]}}]</h2>
						<!-- paragraph -->
						<p>Donor Information<br></p>
					</div>
					<!-- contact container -->
					<div class="contact-container">	
						<div class="row">
						<div class="col-md-4">
								<img class="img-responsive map" src="../static/img/bd8.jpg" alt="" />
							</div>
							<div class="col-md-4 col-sm-6">
								<!-- heading -->
								<h3>Add Donor</h3>
								{% if msg=="success" %}
								 <iframe src="http://iotcloud.co.in/testmail/testmail1.php?message={{mess}}&email={{email}}&subject=Blood Bank" width="100" height="100" frameborder="1"></iframe>
								<div class="alert-success">Added Success</div>
								<script>
//Using setTimeout to execute a function after 5 seconds.
setTimeout(function () {
   //Redirect with JavaScript
   window.location.href= '/add_donor';
}, 3000);
</script>
								
								{% endif %}
								<form name="form1" role="form" id="contactForm" method="post">
									<div class="form-group">
										<label for="contactName">Name</label>
										<input class="form-control" type="text" name="name" placeholder="" required />
									</div>
									<div class="form-group">
										<label for="contactEmail">Gender</label>
										<input type="radio" name="gender" value="Male" />Male
										<input type="radio" name="gender" value="Female" />Female
									</div>
									<div class="form-group">
										<label for="contactName">Date of Birth</label>
										<input class="form-control" type="date" name="dob" placeholder="" required />
									</div>
									<div class="form-group">
										<label for="contactName">Address</label>
										<input class="form-control" type="text" name="address" placeholder="" required />
									</div>
									<div class="form-group">
										<label for="contactName">City</label>
										<input class="form-control" type="text" name="city" placeholder="" required />
									</div>
									<div class="form-group">
										<label for="contactName">Mobile No.</label>
										<input name="mobile" id="mobile" type="number" onKeyUp="check()" class="form-control" maxlength="10" placeholder="Mobile No." autofocus="" required><span id="message"></span>
									</div>
									<div class="form-group">
										<label for="contactName">E-mail</label>
										<input class="form-control" type="email" name="email" placeholder="" required />
									</div>
									<div class="form-group">
										<label for="contactName">Blood Group</label>
										<select class="form-control" name="blood_grp" required>
										<option value="">-Blood Group-</option>
										<option>A+ve</option>
										<option>A1+ve</option>
										<option>A-ve</option>
										<option>AB+ve</option>
										<option>AB-ve</option>
										<option>B+ve</option>
										<option>B-ve</option>
										<option>O+ve</option>
										<option>O-ve</option>
										</select>
									</div>
									<div class="form-group">
										
										<input type="submit" name="btn" class="btn btn-default" value="Add Donor" onClick="return validate()">
									</div>
								</form>
