<style type="text/css">
.bor
{
border-bottom:dotted #999999 1px;
}

	<body>
	
		<div class="wrapper">
		
			<!-- header -->
			<header>
				<!-- navigation -->
				<nav class="navbar navbar-default" role="navigation">
					<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->
					  <div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						  <a class="navbar-brand" href="#"><img class="img-responsive" src="../static/img/logo.png" alt="Logo" /></a>						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="/hos_home">Home</a></li>
								
								<li><a href="/hos_donor">Search</a></li>
								<li><a href="/hos_req">Request</a></li>

							</ul>

				</nav>

			<!-- banner end -->
			
			<!-- works -->
		
	
			
			<!-- contact -->
			<div class="contact" id="contact">
				<div class="container">
					<!-- default heading -->
					<div class="default-heading">
						<!-- heading -->
						<h2>Welcome to Blood Bank</h2>
						<!-- paragraph -->
						<p></p>
					</div>
					<!-- contact container -->
					<div class="contact-container">	
						<div class="row">
						<div class="col-md-4">
								<img class="img-responsive map" src="../static/img/bd8.jpg" alt="" />
							</div>
							<div class="col-md-8 col-sm-6">
								<!-- heading -->
								<h3>Request</h3>
								
								<form role="form" id="contactForm" method="post">
								
								<p>&nbsp;</p>
								<div class="row">
									<div class="col-md-12">
									
									  <table width="90%" border="0" cellpadding="5" cellspacing="0">
                                        <tr>
                                          <th class="bor">S.No</th>
                                          <th class="bor">Message</th>
                                          <th class="bor">Blood Group</th>
                                          <th class="bor">Date</th>
                                          <th class="bor">Donors</th>
                                        </tr>
										{% for rs in data2 %}
                                        <tr>
                                          <td class="bor">
                                         {{loop.index}}</td>
                                          <td class="bor">{{rs[2]}}</td>
                                          <td class="bor">{{rs[4]}}</td>
                                          <td class="bor">{{rs[5]}}</td>
                                          <td class="bor"><a href="/hos_donorst?sid={{rs[0]}}">Donor</a></td>
                                        </tr>
                                     {% endfor %}
                                      </table>
									  
									</div>
								</div>
								<p>&nbsp;</p>
								
								</form>
							</div>
							<div class="col-md-4">
								
							</div>
							
						</div>
					</div>
				</div>
			</div>
